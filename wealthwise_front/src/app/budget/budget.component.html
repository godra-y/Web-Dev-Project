<app-top-bar></app-top-bar>

<div class="budget-form">
  <label for="budgetAmount">Budget Amount:</label>
  <input type="number" id="budgetAmount" [(ngModel)]="budget.amount">
  <label for="budgetPeriod">Budget Period:</label>
  <select id="budgetPeriod" [(ngModel)]="budget.period">
    <option value="daily">Daily</option>
    <option value="weekly">Weekly</option>
    <option value="monthly">Monthly</option>
  </select>
  <button (click)="setBudget()">Set Budget</button>
</div>

<div class="budget-summary">
  <h2>Budget Summary</h2>
  <p>Total Income: {{ totalIncome }}</p>
  <p>Total Expense: {{ totalExpense }}</p>
  <p>Remaining Amount: {{ remainingAmount }}</p>
</div>
